<!DOCTYPE html>
<html>
	<head>
		<title>File Uploader</title>
		<script src="js/jquery-1.8.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div class="file-manager" id="J_fileManager">
			<p>当前目录：<b class="J_currentDir"></b></p>
			<p><a href="#" class="J_back">返回上一级目录</a></p>
			<ul class="J_dirList"></ul>
		</div>

		<div id="dropzoneWrap">
			<div id="dropzone">
				<span id="dropzoneLabel">Drop the files here...</span>
			</div>
		</div>
		<div id="footer">
			Created by <a href="http://www.mertyazicioglu.com" title="Mert Yazicioglu">Mert Yazicioglu</a>
		</div>

		<script src="js/file-manager.js"></script>
		<script src="js/global.js"></script>
	</body>
</html>
